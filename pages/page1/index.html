<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Management Leaderboard</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <video autoplay loop muted plays-inline class="bg">
        <source src="./assets/img/Gameroom.mp4" type="video/mp4">
    </video>


    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <ul>
                    <li><a href="../../index.html">HOME</a></li>
                    <li><a href="../page1/index.html">RANKING</a></li>
                </ul>
            </div>
        </nav>
    </header>
   
    <main>
        <section id="player-input-section">
            <h2>ADD PLAYERS</h2>
            <br>
            <form id="new-player-form">
                <input type="text" id="input-player-name" placeholder="NAME (MAX 10 CHAR)" required maxlength="10">
                <input type="number" id="input-player-score" placeholder="SCORE (MAX 999)" min="0" max="100" required>
                <input type="number" id="input-player-level" placeholder="LEVEL (MAX 999)" min="1" required>
                <button type="button" id="btn-add-player"> + ADD PLAYER</button>
            </form>
            <br>
            <p id="current-player-count">PLAYERS: 0/10</p>
        </section>
    </main>

    <section id="leaderboard-section">
        <br>
        <h2>PLAYER RANKINGS</h2>
        <br>
        <div>
            <label for="sort-options">Sort by:</label>
            <select id="sort-options">
                <option value="name">NAME</option>
                <option value="score">SCORE</option>
                <option value="level">LEVEL</option>
            </select>
        </div>
        <br>
        <table>
            <thead>
                <tr>
                    <th>NAME :</th>
                    <th>SCORE :</th>
                    <th>LEVEL :</th>
                </tr>
            </thead>
            <tbody id="dynamic-player-list">
                <!-- Dynamic player list will populate here -->
            </tbody>
        </table>
    </section>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
